<!DOCTYPE html>
<html>
<head>
<title>Calcular IMC</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        
        
        <div class="page-header">
            <h1>IMC</h1>
        </div>
        
        <div class="row">
            <div class="col-md-3">
                <div class="well">
                    <form onsubmit="return calcular(this)">
                        <div class="form-group">
                            Peso:<br>
                            <input type="number" step="0.01" class="form-control" name="peso" required>
                        </div>

                        <div class="form-group">
                            Altura:<br>
                            <input type="number" step="0.01" class="form-control" name="altura" required>
                        </div>

                        <div class="form-group">
                            Sexo:<br>
                            <select  class="form-control" name ="sexo" required>
                                <option value="" selected disabled>Selecione</option>
                                <option value="feminino">Feminino</option>
                                <option value="masculino">Masculino</option>
                            </select>
                        </div>

                        <input type="submit" class="btn btn-info" value="calcular"><br>
                        
                    </form>
                    
                    <script src="calcularIMC.js"></script>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
